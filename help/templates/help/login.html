
<!-- login.html -->
{% extends "help/base.html" %}
{% load custom_filters %}

{% block title %}Autentificare - Portal de ajutor{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="margin-bottom: 30px; color: #0ea5e9;">Autentificați-vă în contul dvs.</h2>
    
    {% if error %}
        <div class="error" style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Nume utilizator</label>
            <input type="text" name="username" id="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Parolă</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Autentificare</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #64748b;">
        Nu aveți cont? <a href="{% url 'register' %}" style="color: #0ea5e9;">Înregistrați-vă aici</a>
    </p>
</div>
{% endblock %}
